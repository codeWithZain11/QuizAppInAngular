<h2> &nbsp;&nbsp; Create Quiz</h2>
<br><br>
<div class="container">
  <div class="create-quiz-container" style="max-height: 200px; overflow-y: auto;">
    <div class="form-group">
<form (ngSubmit)="onSubmit()">
  <div *ngFor="let question of questions; let i = index">
    &nbsp;&nbsp;&nbsp;
    <label for="question{{i}}">Question {{ i + 1 }}</label> &nbsp;
    <input
      [(ngModel)]="question.text"
      name="question{{i}}"
      placeholder="Enter your question here"
    />
    &nbsp;&nbsp;&nbsp;
    <label for="answer{{i}}">Answer</label> &nbsp;
    <input
      [(ngModel)]="question.answer"
      name="answer{{i}}"
      placeholder="Enter the answer here"
    />
    <br><br>

    &nbsp;&nbsp;&nbsp;<button type="button" (click)="removeQuestion(i)"  class="btn btn-danger">Remove Question</button>
  <br><br><br>
  </div>

  &nbsp;&nbsp;&nbsp; <button type="button" (click)="addQuestion()" class="btn btn-primary">Add Question</button> &nbsp; &nbsp; &nbsp;
  &nbsp;&nbsp;&nbsp; <button type="submit" class="btn btn-primary">Save Quiz</button>
</form>
    </div>
  </div>
</div>
